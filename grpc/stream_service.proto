syntax = "proto3";

option go_package = "github.com/halprin/grpc-streaming-example/grpc";

service Stream {
    rpc HelloWorld(stream People) returns (stream HelloMessage) {}
}

message People {
    string name = 1;
    string location = 2;
    int64 distance_washington_dc = 3;
}

message HelloMessage {
    string message = 1;
}
